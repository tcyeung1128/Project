<div class="color-white text-size-1-5rem mb-3">Answer problem set</div>

<div class="container-fluid m-0 p-0 mb-3">
    <div class="d-flex w-100" *ngFor="let item of dataValue; let i =index">
        <div class="color-white width-3rem">
            {{answerDataSet[i].questionNumber}}.
        </div>
        <div class="d-inline w-100">
            <div class="row m-0 p-0">
                <div class="col-12 m-0 p-0">
                    <div class="color-white d-inline">{{item.question_list_question}}</div>
                </div>

                <div class="col-12 m-0 p-0 mb-3" *ngIf="item.question_type_name=='Multiple Choice'">
                    <div class="color-white" *ngFor="let mcItem of item.question_list_choice.choices">
                        <input type="radio" name="{{item.question_list_guid}}" value="{{mcItem}}"
                            [(ngModel)]="answerDataSet[i].answer">
                        <div class="d-inline ms-1">{{mcItem}}</div>
                    </div>
                </div>

                <div class="col-12 m-0 p-0 mt-2" *ngIf="item.question_type_name=='Long Question'">
                    <div class="color-white d-inline">
                        <!-- {{item.question_list_answer}} -->
                        <!-- <input type="text" class="background-color-a w-100" [(ngModel)]="answerDataSet[i].answer"
                            (change)="test()"> -->
                        <textarea type="text" class="background-color-a color-white w-100"
                            [(ngModel)]="answerDataSet[i].answer"></textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mb-3">
    <button class="background-color-b color-white" (click)="submit()">Submit</button>
</div>
